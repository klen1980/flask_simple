{%extends 'base.html'%}
{%block title%}
All posts
{%endblock%}
{%block body%}
<div class="container">
    <h1>All posts</h1>
    {% for el in articles%}
    <div class="alert alert-info">
        <h2>{{el.title}}</h2>
        <p>{{el.intro}}</p>
        <p>Date: <b>{{el.date.date()}} </b></p>
        <a href= "/post/{{el.id}} " class="btn btn-info">More</a>
       
        </div>
    {%endfor%}
</div>
{%endblock%}
